<!DOCTYPE html>
<html>
<head>
  <title>Login Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; }
    input, button { width: 100%; padding: 8px; margin: 8px 0; }
    #message { color: red; }
  </style>
</head>
<body>
  <h2>Login Member</h2>
  <input type="text" id="username" placeholder="Username" autocomplete="off"><br>
  <input type="password" id="pin" placeholder="PIN"><br>
  <button onclick="login()">Login</button>
  <p id="message"></p>
  <script>
    // Ganti sesuai kebutuhan
    const validUsername = "member";
    const validPIN = "1234";

    function login() {
      const user = document.getElementById('username').value.trim();
      const pin = document.getElementById('pin').value.trim();
      if (user === validUsername && pin === validPIN) {
        window.location.href = "https://chatgpt.com/";
      } else {
        document.getElementById('message').innerText = "Username atau PIN salah!";
      }
    }
  </script>
</body>
</html>
